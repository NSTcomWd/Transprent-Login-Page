<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f775047e1c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@600&family=Creepster&family=Merriweather:wght@300&family=Pacifico&family=Trochut&display=swap" rel="stylesheet">
    <title>CWH Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <div class="box">
            <i class="fa-solid fa-at"></i>
            <input type="text"name="username" id="username" placeholder= "Enter your username">
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password"name="password" id="password"placeholder="Enter your password">
        </div>
        <button class="btn">Log in</button>
    </div>
</body>
</html>
